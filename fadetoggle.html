<html>
<head>
<script
src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>

$(document).ready(function(){
$("button").click(function(){
$("#div1").fadeToggle(2000);
$("#div2").fadeToggle(2000);
$("#div3").fadeToggle(2000);
});
});
</script>
</head>
<body bgcolor="black">
<button>Toggle Animation</button><br><br>
<div id="div1" style="width:200px;height:200px;background-color:rgb(1, 238, 255);"></div>
<div id="div2" style="width:200px;height:200px;background-color:rgb(153, 0, 255);"></div>
<div id="div3" style="width:200px;height:200px;background-color:rgb(238, 255, 0);"></div>
</body>
</html>
